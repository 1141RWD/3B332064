<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>商品詳細</title>
<style>
body{
  font-family:"Microsoft JhengHei";
  background:#fdf2fb;

}

.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:20px;
  padding:30px;
}

img{
  width:100%;
  border-radius:15px;
}

select, input{
  width:100%;
  padding:10px;
  margin:10px 0;
}

button{

<body>

<div class="container">
  <img src="images/flower1.jpg">

  </p>

  <label>數量</label>
  <input type="number" value="1" min="1">

  <label>配送方式</label>
  <select>
    <option>宅配到府</option>
    <option>門市自取</option>
  </select>

  <label>付款方式</label>
  <select>
    <option>信用卡</option>
    <option>Line Pay</option>
    <option>貨到付款</option>
  </select>

  <button onclick="buy()">加入購物車</button>
</div>

<script>
function buy(){
  alert("商品已加入購物車！");
}
</script>

</body>
