<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>花束商品｜花藝坊</title>

<style>
/* ================= 基本設定 ================= */
body{
  margin:0;
  font-family:"Noto Sans TC","Segoe UI",sans-serif;
  background:#faf7fc;
  color:#555;
}

/* ================= Header ================= */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
}

.logo{
  font-size:20px;
  font-weight:bold;
  color:#8a6fbf;
}

.hamburger{
  font-size:26px;
  cursor:pointer;
  user-select:none;
}

/* ================= 側邊選單 ================= */
nav{
  position:fixed;
  top:0;
  right:-280px;
  width:280px;
  height:100%;
  background:#fff;
  padding:60px 25px;
  box-shadow:-5px 0 25px rgba(0,0,0,.15);
  transition:.35s ease;
}

nav.active{
  right:0;
}

nav a{
  display:block;
  padding:12px 0;
  color:#7b5fc0;
  text-decoration:none;
  font-size:16px;
}

/* ================= 主要內容 ================= */
.main{
  max-width:1100px;
  margin:auto;
  padding:50px 20px;
}

/* 商品區 */
.product{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}

/* 商品圖片 */
.product img{
  width:100%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
}

/* 商品文字 */
.product-info h1{
  color:#7b5fc0;
  margin-bottom:10px;
}

.price{
  font-size:24px;
  color:#e573a0;
  margin:15px 0;
}

.product-info p{
  line-height:1.8;
  color:#666;
}

/* ================= 購買區 ================= */
.buy-box{
  margin-top:30px;
}

.buy-box label{
  display:block;
  margin-top:12px;
  font-size:14px;
}

.buy-box select,
.buy-box button{
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:15px;
}

/* 按鈕 */
.buy-box button{
  margin-top:18px;
  background:linear-gradient(135deg,#f6c1d1,#c6b7f2);
  border:none;
  border-radius:30px;
  color:#fff;
  cursor:pointer;
  transition:.3s;
}

.buy-box button:hover{
  opacity:.9;
}

/* ================= Footer ================= */
footer{
  background:#f1edf9;
  padding:35px 20px;
  margin-top:70px;
}

.footer-content{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
}

footer h4{
  color:#7b5fc0;
  margin-bottom:8px;
}

footer p{
  font-size:14px;
  color:#666;
}

/* ================= RWD ================= */
@media(max-width:768px){
  .product{
    grid-template-columns:1fr;
  }
  .footer-content{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<!-- ===== Header ===== -->
<header>
  <div class="logo">花藝坊</div>
  <div class="hamburger" onclick="toggleMenu()">☰</div>
</header>

<!-- ===== 漢堡選單 ===== -->
<nav id="menu">
  <a href="index.html">首頁</a>
  <a href="categories.html">商品分類</a>
  <a href="cart.html">購物車</a>
  <a href="#footer">聯絡我們</a>
</nav>

<!-- ===== 商品內容 ===== -->
<div class="main">
  <div class="product">
    <img src="images/bouquet1.jpg" alt="花束">

    <div class="product-info">
      <h1>浪漫玫瑰花束</h1>
      <div class="price">NT$ 1,680</div>
      <p>
        嚴選進口玫瑰，搭配柔美包裝，
        適合告白、紀念日、生日與重要時刻。
      </p>

      <div class="buy-box">
        <label>配送方式</label>
        <select>
          <option>宅配到府</option>
          <option>門市自取</option>
        </select>

        <label>付款方式</label>
        <select>
          <option>信用卡</option>
          <option>ATM 轉帳</option>
          <option>貨到付款</option>
        </select>

        <button onclick="addCart()">加入購物車</button>
      </div>
    </div>
  </div>
</div>

<!-- ===== Footer ===== -->
<footer id="footer">
  <div class="footer-content">
    <div>
      <h4>聯絡資訊</h4>
      <p>電話：02-1234-5678</p>
      <p>Email：service@flower.com</p>
    </div>
    <div>
      <h4>營業時間</h4>
      <p>週一至週六 09:00 - 19:00</p>
    </div>
    <div>
      <h4>配送說明</h4>
      <p>全台宅配 / 門市自取</p>
    </div>
  </div>
</footer>

<script>
function toggleMenu(){
  const menu = document.getElementById("menu");
  const btn = document.querySelector(".hamburger");
  menu.classList.toggle("active");
  btn.textContent = menu.classList.contains("active") ? "✕" : "☰";
}

function addCart(){
  alert("商品已加入購物車！");
}
</script>

</body>
</html>
